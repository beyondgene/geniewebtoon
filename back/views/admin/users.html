{% extends "layout.html" %} {% block content %}
<h2>회원 관리</h2>
<table>
  <tr>
    <th>ID</th>
    <th>닉네임</th>
    <th>관리자</th>
    <th>가입일</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.memberId }}</td>
    <td>{{ user.nickname }}</td>
    <td>{{ user.isAdmin ? '✅' : '❌' }}</td>
    <td>{{ user.createdAt | date("YYYY-MM-DD") }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
